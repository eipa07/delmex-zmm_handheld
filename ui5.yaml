# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: delmex.zmmhandheld
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata4/sap/api_product/srvd_a2x/sap/product/0002
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_apiproduct_test
          - path: /sap/opu/odata/sap/ZSB_HANDHELD_SB_V2
            url: https://my416137-api.s4hana.cloud.sap
            destination: HandHeld_test
          - path: /sap/opu/odata/sap/API_BATCH_SRV
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_Batch_test
          - path: /sap/opu/odata/sap/API_PRODUCTION_ORDER_2_SRV
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_orders_test
          - path: /sap/opu/odata/sap/API_MATERIAL_DOCUMENT_SRV
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_movmat_test
          - path: /sap/opu/odata/sap/API_OUTBOUND_DELIVERY_SRV;v=0002
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_delivery_test
          - path: /sap/opu/odata4/sap/api_purchaseorder_2/srvd_a2x/sap/purchaseorder/0001
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_purchaseorder_test
          - path: /sap/opu/odata4/sap/api_cost_center/srvd_a2x/sap/costcenter/0001
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_cecos_test
          - path: /sap/opu/odata/sap/API_PRODUCT_SRV
            url: https://my416137.s4hana.cloud.sap
            destination: HandHeld_product_bu_test
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_fiori_3
